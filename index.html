<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="aidigic_ico.ico" type="image/x-icon">
    <title>Le DigiD√©codeur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        #history {
            color: gray;
        }

        input[type="text"],
        input[type="number"] {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            width: 160px;
            text-align: center;
            border-radius: 10px;
        }

        input::placeholder {
            font-size: 80%;
            line-height: normal;
            color: #999;
        }

        button {
            padding: 10px 20px;
            margin: 6px;
            font-size: 16px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        #tentative {
            background-color: #09a111;
        }

        #suggested-combination {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #suggestion {
            letter-spacing: 5px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 24px;
            height: 24px;
            animation: spin 0.5s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

    .event-wrapper > .event-wrapper-inp {
        display: none;
    }

    .event-wrapper {
        font-weight: 500;
        color: white;
        background-color: rgb(0, 0, 0);
        padding: 3px 15px;
        border-radius: 10px;

        display: flex;
        align-items: center;
        height: 1.6rem;
        width: fit-content;
        position: absolute;
        right: 5px;
        top: 5px;
        cursor: pointer;
        justify-content: space-between;
    }

    .arrow {
        height: 34%;
        aspect-ratio: 1;
        margin-block: auto;
        position: relative;
        display: flex;
        justify-content: center;
        transition: all 0.3s;
    }

    .arrow::after,
    .arrow::before {
        content: "";
        position: absolute;
        background-color: white;
        height: 100%;
        width: 2.5px;
        border-radius: 500px;
        transform-origin: bottom;
    }

    .arrow::after {
        transform: rotate(35deg) translateX(-0.5px);
    }
    .arrow::before {
        transform: rotate(-35deg) translateX(0.5px);
    }

    .event-wrapper > .event-wrapper-inp:checked + .arrow {
        transform: rotateX(180deg);
    }

    .menu-container {
        background-color: white;
        color: darkviolet;
        border-radius: 10px;
        position: absolute;
        width: 150px;
        left: -100px;
        top: 130%;
        overflow: hidden;
        clip-path: inset(0% 0% 0% 0% round 10px);
        transition: all 0.4s;
    }

    .menu-list {
        --delay: 0.4s;
        --trdelay: 0.15s;
        padding: 8px 10px;
        border-radius: inherit;
        transition: background-color 0.2s 0s;
        position: relative;
        transform: translateY(30px);
        opacity: 0;
    }

    .menu-list::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        height: 1px;
        background-color: rgba(0, 0, 0, 0.3);
        width: 95%;
    }

    .menu-list:hover {
        background-color: rgb(223, 223, 223);
    }

    .event-wrapper-inp:checked ~ .menu-container {
        clip-path: inset(10% 50% 90% 50% round 10px);
    }

    .event-wrapper-inp:not(:checked) ~ .menu-container .menu-list {
        transform: translateY(0);
        opacity: 1;
    }

    .event-wrapper-inp:not(:checked) ~ .menu-container .menu-list:nth-child(1) {
        transition:
            transform 0.4s var(--delay),
            opacity 0.4s var(--delay);
    }

    .event-wrapper-inp:not(:checked) ~ .menu-container .menu-list:nth-child(2) {
        transition:
            transform 0.4s calc(var(--delay) + (var(--trdelay) * 1)),
            opacity 0.4s calc(var(--delay) + (var(--trdelay) * 1));
    }

    .event-wrapper-inp:not(:checked) ~ .menu-container .menu-list:nth-child(3) {
        transition:
            transform 0.4s calc(var(--delay) + (var(--trdelay) * 2)),
            opacity 0.4s calc(var(--delay) + (var(--trdelay) * 2));
    }

    .event-wrapper-inp:not(:checked) ~ .menu-container .menu-list:nth-child(4) {
        transition:
            transform 0.4s calc(var(--delay) + (var(--trdelay) * 3)),
            opacity 0.4s calc(var(--delay) + (var(--trdelay) * 3));
    }

    .bar-event-wrapper-inp {
        -webkit-appearance: none;
        display: none;
        visibility: hidden;
    }

    .bar {
        display: flex;
        height: 50%;
        width: 20px;
        flex-direction: column;
        gap: 3px;
    }

    .bar-list {
        --transform: -25%;
        display: block;
        width: 100%;
        height: 3px;
        border-radius: 50px;
        background-color: white;
        transition: all 0.4s;
        position: relative;
    }

    .event-wrapper-inp:not(:checked) ~ .bar > .top {
        transform-origin: top right;
        transform: translateY(var(--transform)) rotate(-45deg);
    }

    .event-wrapper-inp:not(:checked) ~ .bar > .middle {
        transform: translateX(-50%);
        opacity: 0;
    }

    .event-wrapper-inp:not(:checked) ~ .bar > .bottom {
        transform-origin: bottom right;
        transform: translateY(calc(var(--transform) * -1)) rotate(45deg);
    }

    </style>
</head>

<body>

    <h1>Le DigiD√©codeur üîì</h1>

    <label class="event-wrapper">
  <input type="checkbox" checked="" class="event-wrapper-inp" />
  <div class="bar">
    <span class="top bar-list"></span>
    <span class="middle bar-list"></span>
    <span class="bottom bar-list"></span>
  </div>
  <section class="menu-container">
    <div class="menu-list" onclick="chargeData()">Charger json</div>
    <div class="menu-list" onclick="copyData()">Copier json</div>
  </section>
    </label>

    <div>
        <input type="text" id="combination" placeholder="Votre combinaison (ex: 123456AB)">
        <input type="number" id="exact" placeholder="Nombre d'√©l√©ments exacts"
            onkeyup="if (event.key === 'Enter') handleButtonClick()">
        <button id="tentative" onclick="handleButtonClick()">Ajouter Tentative</button>
    </div>

    <div id="suggested-combination">
        <br>
        Combinaison sugg√©r√©e : <span id="suggestion">?</span>
    </div>
    <br>
    <a href="javascript:undo()" style="color:red">Retour en arri√®re ‚Ü∫</a>

    <div id="history"></div>

    <button onclick="clearHistory()">R√©initialiser</button>

    <script>

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        const savedData = JSON.parse(localStorage.getItem('gameData')) || {};
        let history = savedData.history || [];

        function updateHistoryDisplay() {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = '';
            [...history].reverse().forEach((entry, index) => {
                const displayIndex = history.length - index;
                historyDiv.innerHTML += `<p>${displayIndex}. Combinaison: ${entry.combination}, Exact: ${entry.exact}</p>`;
            });

        }

        function showLoadingSpinner() {
            document.getElementById('suggestion').innerHTML = '<div class="spinner"></div>';
        }

        function saveData() {
            const gameData = { history, suggestedCombination: document.getElementById('suggestion').textContent };
            localStorage.setItem('gameData', JSON.stringify(gameData));
        }

        function handleButtonClick() {
            const combinationInput = document.getElementById('combination');
            const exactInput = document.getElementById('exact');
            const combination = combinationInput.value.toUpperCase().trim();
            const exact = parseInt(exactInput.value.trim());

            if (combination.length === 8 && !isNaN(exact) && exact >= 0 && exact <= 8) {
                showLoadingSpinner();
                setTimeout(() => {
                    history.push({ combination, exact });
                    updateHistoryDisplay();

                    suggestCombinationOptimized();
                    combinationInput.value = '';
                    exactInput.value = '';
                    saveData();
                }, 50);
            } else {
                alert("Veuillez entrer une combinaison valide et un nombre d'√©l√©ments exacts valide.");
            }
        }

        function findValidCandidate(history, prefix, index) {
            if (index === 8) {
                for (let attempt of history) {
                    let count = 0;
                    for (let i = 0; i < 8; i++) {
                        if (prefix[i] === attempt.combination[i]) count++;
                    }
                    if (count !== attempt.exact) return null;
                }
                return prefix;
            }
            let candidates = (index < 6) ? '0123456789'.split('') : 'ABC'.split('');
            candidates = shuffleArray(candidates);
            for (let char of candidates) {
                const newPrefix = prefix + char;
                let feasible = true;
                for (let attempt of history) {
                    let count = 0;
                    for (let i = 0; i < newPrefix.length; i++) {
                        if (newPrefix[i] === attempt.combination[i]) count++;
                    }
                    const remaining = 8 - newPrefix.length;
                    if (count > attempt.exact || count + remaining < attempt.exact) {
                        feasible = false;
                        break;
                    }
                }
                if (!feasible) continue;
                const result = findValidCandidate(history, newPrefix, index + 1);
                if (result !== null) return result;
            }
            return null;
        }

        function suggestCombinationOptimized() {
            showLoadingSpinner();
            if (window.Worker) {

                const workerCode = `
          function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
          }
          function findValidCandidate(history, prefix, index) {
            if (index === 8) {
              for (let attempt of history) {
                let count = 0;
                for (let i = 0; i < 8; i++) {
                  if (prefix[i] === attempt.combination[i]) count++;
                }
                if (count !== attempt.exact) return null;
              }
              return prefix;
            }
            let candidates = (index < 6) ? '0123456789'.split('') : 'ABC'.split('');
            candidates = shuffleArray(candidates);
            for (let char of candidates) {
              const newPrefix = prefix + char;
              let feasible = true;
              for (let attempt of history) {
                let count = 0;
                for (let i = 0; i < newPrefix.length; i++) {
                  if (newPrefix[i] === attempt.combination[i]) count++;
                }
                const remaining = 8 - newPrefix.length;
                if (count > attempt.exact || count + remaining < attempt.exact) {
                  feasible = false;
                  break;
                }
              }
              if (!feasible) continue;
              const result = findValidCandidate(history, newPrefix, index + 1);
              if (result !== null) return result;
            }
            return null;
          }
          onmessage = function(e) {
            const { history } = e.data;
            const candidate = findValidCandidate(history, "", 0);
            postMessage({ candidate });
          }
        `;
                const blob = new Blob([workerCode], { type: "application/javascript" });
                const worker = new Worker(URL.createObjectURL(blob));
                worker.onmessage = function (e) {
                    let candidate = e.data.candidate;
                    if (candidate === null) candidate = "Aucun candidat trouv√©";
                    document.getElementById('suggestion').textContent = candidate;
                    document.getElementById('combination').value = candidate;
                    saveData();
                    worker.terminate();
                };
                worker.postMessage({ history });
            } else {

                const candidate = findValidCandidate(history, "", 0) || "Aucun candidat trouv√©";
                document.getElementById('suggestion').textContent = candidate;
                document.getElementById('combination').value = candidate;
                saveData();
            }
        }

        function clearHistory() {
            if (confirm('√ätes-vous s√ªr de vouloir r√©initialiser les donn√©es ?')) {
                showLoadingSpinner();
                setTimeout(() => {
                    localStorage.removeItem('gameData');
                    history = [];
                    updateHistoryDisplay();
                    suggestCombinationOptimized();
                }, 50);
            }
        }

        function undo() {

            if (confirm("Supprimer la derni√®re entr√©e ?")) {
                let obj = JSON.parse(localStorage.gameData);
                obj.suggestedCombination = obj.history.at(-1).combination;
                obj.history.pop();
                history = obj.history;
                document.getElementById('suggestion').textContent = obj.suggestedCombination;
                document.getElementById('combination').value = obj.suggestedCombination;
                localStorage.gameData = JSON.stringify(obj);
                updateHistoryDisplay();
            }

        }

        function copyPasteHisto() {

            let texte = prompt("Copier/coller ici tout l'historique du digicode en vrac pour charger les donn√©es :");
            texte = texte.match(/^(Tu as essay√© la combinaison|\{).*/gm);
            let obj = JSON.parse(localStorage.gameData);
            obj.history = [];

            for (i = 0; i < texte.length; i += 2) {
                obj.history.push({ combination: texte[i].slice(-15).replaceAll("/", ""), exact: texte[i + 1].includes("Aucun") ? 0 : +texte[i + 1].match(/\d+/g) });
            }

            history = obj.history.reverse();
            localStorage.gameData = JSON.stringify(obj);
            suggestCombinationOptimized();
            updateHistoryDisplay();

        }

        function copyData() {

            navigator.clipboard.writeText(localStorage.gameData);
            alert("Data copi√©e dans le presse-papier");

        }

        function chargeData() {

            let data = prompt("Entrer la data json ici :");
            if (data === null || data == '') { return };
            localStorage.gameData = data;
            let obj = JSON.parse(localStorage.gameData);
            history = obj.history;
            document.getElementById('suggestion').textContent = obj.suggestedCombination;
            document.getElementById('combination').value = obj.suggestedCombination;
            updateHistoryDisplay();

        }


        window.onload = function () {
            if (savedData.history) {
                updateHistoryDisplay();
                document.getElementById('suggestion').textContent = savedData.suggestedCombination || '?';
                document.getElementById('combination').value = savedData.suggestedCombination || '';
            } else {
                suggestCombinationOptimized();
            }
        };

    </script>

</body>

</html>
